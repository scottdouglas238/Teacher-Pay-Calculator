<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <h1>Upgrade Teacher Pay Calculator</h1>
    <div class="row">

        <!-- start of 1st column -->
    <div class="col-md-3">
     <div class="row" id="ytdRow">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Latest year to date</span>
            <input id="ytd" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
     </div>

     <div class="row" id="PFrow">
            <select class="form-select" id="payFrequency" aria-label="Default select example">
                <option selected>Pay Frequency</option>
                <option value="14">Bi-Weekly</option>
                <option value="15">Semi Monthly</option>
                <option value="29">Monthly</option>
              </select>
     </div>

     <!-- <div class="row"> -->
        <div class="row" id="ppRow">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Date of last pay period</span>
                <input id="lastDate" type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
     <!-- </div> -->

        <div class="row" id="NumMonths">
            <select class="form-select" id="numOfMonths" aria-label="Default select example">
                <option selected>Number of months customer gets paid</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
              </select>
         </div>
   

     <div class="row">
        <div>
            <button id="button" type="button" class="btn btn-success">Calculate</button>
        </div>
     </div>

     <!-- end of 1st column -->
     </div>

     <!-- start of 2nd column -->
     <div class="col-md-3">
     <div class="row">
        <div class="default">
            <h3>Teacher pay calculation:</h3>
            <div id="teacherPayTotal">
            </div>
        </div>
     </div>
     </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
