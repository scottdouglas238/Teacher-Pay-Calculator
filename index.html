<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

    <div class="Container">

     <div class="row">
        <div class="col">
            <h1>Upgrade Teacher Pay Calculator</h1>
        </div>

     </div>

     <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Current Year to date from latest pay stub</span>
            <input value="25280.15" id="ytd" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

     </div>

     <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Pay Frequency</span>
            <input id="payFrequency" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

     </div>

     <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Date of last pay period</span>
            <input id="lastDate" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

     </div>
    
     <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">pay periods that have elapsed</span>
            <input value="4" id="elapsedPayPeriods" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

     </div>

     <div class="row">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Number of months customer gets paid</span>
            <input value="10" id="numOfMonths" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

     </div>

     <div class="row">
        <div>
            <button id="button" type="button" class="btn btn-success">Calculate</button>
        </div>

     </div>

     <div class="row">
        <div class="default">
            <h1>Teacher pay calculation:</h1>
            <div id="teacherPayTotal">

            </div>

        </div>

     </div>

    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
